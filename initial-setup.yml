- name: Initial Setup
  ####################################
  #
  # ansible-playbook -u USER -k -K initial-setup.yml
  #
  ####################################
  
  #vars_prompt:
  #  - name: "ansible_ssh_pass"
  #    prompt: "root password for remote connection?"
  #    private: yes
  #remote_user: pete
  become: "True"
  become_method: sudo
  hosts: initial
  tasks:
    - name: Create DevOps User
      user:
        name: devops
        shell: /bin/bash
        state: present
    - name: Add devops to sudoers
      lineinfile:
        path: /etc/sudoers.d/devops
        line: "devops        ALL=(ALL)       NOPASSWD: ALL"
        state: present
        create: true
    - name: Set authorized key
      authorized_key:
        user: devops
        state: present
        key: "{{ lookup('file', '~/ansible/devops_id_rsa.pub') }}"

    - name: Create pete User
      user:
        name: pete
        shell: /bin/bash
        state: present
    - name: Add pete to sudoers
      lineinfile:
        path: /etc/sudoers.d/devops
        line: "pete        ALL=(ALL)       NOPASSWD: ALL"
        state: present
        create: true
    - name: Set authorized key
      authorized_key:
        user: pete
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
